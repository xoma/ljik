{% extends 'layout.html' %}

{% block content %}

    <div class="entry-overview">
        <div class="date">{{ quote.pub_date|date }}</div>
        <div class="detail">
          <h1><a href="/quote/show/{{ quote.id }}">"{{ quote }}"</a></h1>
          <div class="summary">
             <p>{{ quote.source }}</p>
          </div>
        </div>
    </div>

{% endblock %}
