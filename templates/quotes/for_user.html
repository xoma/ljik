{% extends 'layout.html' %}

{% block content %}

<p>Цитаты пользователя <b><a href="/user/{{ user.username }}">{{ user.username }}</a></b> ({{ quotes|length }}):</p>

{% for q in quotes %}
    <div class="entry-overview">
        <div class="date">{{ q.pub_date|date }}</div>
        <div class="detail">
          <h1><a href="/quote/show/{{ q.id }}">{{ q }}</a></h1>
          <div class="summary">
             <p>{{ q.source }}</p>
          </div>
        </div>
    </div>
{% empty %}
  <p><b>{{ user.username }}</b> еще не оставил ни одной цитаты...</p>
{% endfor %}  
  
{% endblock %}
