{% extends 'layout.html' %}

{% block content %}

<p>Записи с меткой  "<b>{{ tag }}</b>" ({{ posts|length }}) :</a></p>

{% for post in posts %}
    <div class="entry-overview">
        <div class="date">{{ post.pub_date|date }}</div>
        <div class="detail">
          <h1><a href="/post/show/{{ post.id }}">{{ post.title }}</a></h1>
          <div class="summary">
              <p>{{ post.get_short_content|safe }}</p>
          </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
