{% extends 'layout.html' %}

{% block content %}

<p>Ссылки пользователя <b><a href="/user/{{ user_name }}">{{ user_name }}</a></b> ({{ links|length }}):</p>

{% for l in links %}
    <div class="entry-overview">
        <div class="date">{{ l.pub_date|date }}</div>
        <div class="detail">
          <h1><a href="/link/show/{{ l.id }}">{{ l.title }}</a></h1>
          <div class="summary">
             <p>{{ l.description|safe }}</p>
          </div>
        </div>
    </div>
{% empty %}
  <p><b>{{ user.username }}</b> еще не оставил ни одной цитаты...</p>
{% endfor %}  
  
{% endblock %}
